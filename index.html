<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
    <script src="passgen.js"></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Password Generator</h2>
      </div>

      <div class="box">
        <input
          type="text"
          placeholder="Create Password"
          id="password"
          readonly
        />
        <button class="btn" id="button" onclick="genPassword()">
          Generate
        </button>
        <button class="btn2" id="button" onclick="copyPassword()">Copy</button>
      </div>
    </div>
  </body>
</html>
